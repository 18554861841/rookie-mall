<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>后台管理系统</title>
  <!-- 引入bootstrap样式 -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
  <!--图标库-->
  <link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
  <!--弹出框样式-->
  <link th:href="@{/lyear/jconfirm/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
  <!--自定义样式-->
  <link href="../lyear/css/style.min.css" th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>普通商品订单信息</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                      <th class="info">用户名称</th>
                      <th class="info">手机号</th>
                      <th class="info">总金额</th>
                      <th class="info">送货地址</th>
                      <th class="info">下单时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ordinaryOrder:${ordinaryOrderList}">
                      <td th:text="${ordinaryOrder.username}"></td>
                      <td th:text="${ordinaryOrder.telephone}"></td>
                      <td th:text="${ordinaryOrder.totalPrice}"></td>
                      <td th:text="${ordinaryOrder.deliveryAddress}"></td>
                      <td th:text="${#dates.format(ordinaryOrder.orderTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--End 页面主要内容-->
  </div>
</div>

<div class="lyear-layout-web">
  <div class="lyear-layout-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>秒杀商品订单信息</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                      <th class="info">用户名称</th>
                      <th class="info">商品名称</th>
                      <th class="info">折扣</th>
                      <th class="info">手机号</th>
                      <th class="info">总金额</th>
                      <th class="info">送货地址</th>
                      <th class="info">下单时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="seckillOrder:${seckillOrderList}">
                      <td th:text="${seckillOrder.username}"></td>

                      <td th:text="${seckillOrder.productName}"></td>
                      <td th:text="${seckillOrder.discount}"></td>

                      <td th:text="${seckillOrder.telephone}"></td>
                      <td th:text="${seckillOrder.totalPrice}"></td>
                      <td th:text="${seckillOrder.deliveryAddress}"></td>
                      <td th:text="${#dates.format(seckillOrder.orderTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
    <!--End 页面主要内容-->
  </div>
</div>

</body>
</html>
